<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <form action="Admin" method="post">
            <div class="form-group">
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="Tamil">Tamil:</label>
                <input type="number" id="Tamil" name="Tamil" required>
            </div>
            <div class="form-group">
                <label for="English">English:</label>
                <input type="number" id="English" name="English" required>
            </div>
            <div class="form-group">
                <label for="Mathematics">Mathematics:</label>
                <input type="number" id="Mathematics" name="Mathematics" required>
            </div>
            <div class="form-group">
                <label for="Science">Science:</label>
                <input type="number" id="Science" name="Science" required>
            </div>
            <div class="form-group">
                <label for="Social">Social:</label>
                <input type="number" id="Social" name="Social" required>
            </div>
            <button type="submit" class="btn">Submit Marks</button>
        </form>
    </div>
</body>
</html>
